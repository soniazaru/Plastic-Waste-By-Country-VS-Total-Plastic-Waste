<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI="

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous"></script>

    <!-- link del css -->

    <!-- template di Handlebars -->
    <script id="card-template" type="text/x-handlebars-template">
    <div class="col-3 single-state">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ Entity }} {{ Code }}</h4>
          <p class="card-text">{{ Year }} {{ [Per capita plastic waste (kilograms per person per day)] }}</p>
        </div>
      </div>
    </div>
    </script>

    <meta charset="UTF-8">

    <title> Plastic Waste By Country VS Total plastic Waste </title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="title">
                    <h1> Plastic Waste By Country VS Total Plastic Waste
                        <a href="https://ourworldindata.org/plastic-pollution" target="_blank"> (source) </a>
                    </h1>
                    <h4> By Sonia Zaru </h4>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div id="selector">
                    <select id="select">
                        <option selected> Choose a country </option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-9">

                <!-- <div class="loader"></div> --> 

                <canvas id="totalPlasticWasteByCountry" width="300" height="300"></canvas>

            </div>
        </div>
    </div>
    <!-- script del js -->
    <script src="js/main.js"></script>

</html>
